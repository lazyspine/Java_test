<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Role Form</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h2 class="mb-4">Create Role</h2>

    <!--/*@thymesVar id="role" type="org.example.test.Entities.Role"*/-->
    <form action="#" th:action="'/roles/create'" th:object="${role}" method="post">
        <div class="form-group row">
            <label for="role_name" class="col-sm-2 col-form-label">Role name</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="role_name" th:field="*{role_name}">
            </div>
        </div>
        <div class="form-group row">
            <div class="col-sm-10 offset-sm-2">
                <input type="submit" class="btn btn-primary" value="Submit">
            </div>
        </div>
    </form>
</div>
<!-- Bootstrap JS and dependencies -->
</body>
</html>
