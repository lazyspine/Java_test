<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User List</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
<div class="container mt-5">
    <h2 class="mb-4">Student List</h2>
    <table class="table table-striped table-bordered">
        <thead class="thead-dark">
        <tr>
            <th>STT</th>
            <th>ID</th>
            <th>Role</th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="role, roleStat : ${roles}">
            <td th:text="${roleStat.index + 1}"></td>
            <td th:text="${role.role_id}"></td>
            <td th:text="${role.role_name}"></td>
            <td>
                <a class="btn btn-primary btn-sm" th:href="'/roles/view/'+${role.role_id}">View</a>
                <a class="btn btn-danger btn-sm" th:href="'/roles/delete/'+${role.role_id}">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
    <button class="btn btn-success" onclick="location.href='/roles/new'">Create</button>
</div>
<!-- Bootstrap JS and dependencies -->
</body>
</html>
